plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.dokka'
    id 'maven-publish'
    id 'com.vanniktech.maven.publish'
}
apply from: '../jacoco.gradle'


android {
    compileSdkVersion 33
    buildToolsVersion "33.0.2"

    android.sourceSets {
        debug.java.srcDirs += "src/debug/kotlin"
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
        test.resources.srcDirs += ['src/test/resources']
    }

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 33
        buildConfigField 'String', 'VERSION_NAME', "\"0.3.1\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    packagingOptions {
        jniLibs {
            excludes += ['META-INF/LICENSE*']
        }
        resources {
            excludes += ['META-INF/LICENSE*', 'META-INF/rxkotlin.properties', 'META-INF/rxkotlin_main.kotlin_module']
        }
    }
    buildFeatures {
        buildConfig = true
    }
    publishing {
        repositories {
            maven {
                url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            }
        }
    }
    namespace 'com.ibm.cloud.appconfiguration.android.sdk'
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.2'
    implementation 'com.ibm.cloud:sdk-core:9.18.4'
    implementation 'commons-codec:commons-codec:1.16.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.json:json:20230618'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    testImplementation 'com.squareup.okhttp3:mockwebserver:5.0.0-alpha.11'
    testImplementation "io.mockk:mockk:1.13.5"
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}